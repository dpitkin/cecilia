{% extends "layouts/layout.html" %}
{% block title %}
Threads
{% endblock %}
{% block content %}
<h3>Inbox</h3>
<hr />
<table class="table table-striped">
{% for thread in threads %}
<tr>
	<td>
		<a href="/threads/view_thread?thread_id={{ thread.key().id() }}">
			<div>{{ thread.title }}</div>
		</a>
	</td>
</tr>
{% endfor %}
</table>
<p><a class="btn" href="/threads/new_thread">New Thread</a></p>
{% endblock %}
