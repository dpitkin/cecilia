{% extends "layouts/layout.html" %}
{% block title %}
View Item
{% endblock %}
{% block content %}
<h3>View Item</h3>
<div class="well">
	<p>Title: {{item.title}}</p>
	<p>Description: {{item.description}}</p>
	<p>Price: ${{item.price}}</p>
</div>
<p>
	<a href="/threads/new_thread?about={{item.key().id()}}" class="btn btn-primary">Make a Bid</a>
	<a href="/items/" class="btn">Back</a>
</p>
{% endblock %}
