<br/><br/>
<table class="datatable">
  <thead>
    <tr><th>Title</th><th>Description</th><th>Price</th></tr>
  </thead>
  <tbody>
	{% for item in items %}
	<tr>
		<td>
			<a href="/items/view_item?item_id={{ item.key().id() }}">
				<div>{{ item.title }}</div>
			</a>
		</td>
    <td>{{ item.description }}</td>
    <td>${{ item.price }}</td>
	</tr>
	{% endfor %}
  </tbody>
</table>
<br/>
{% if user %}<p><a class="btn" href="/items/new_item">New Item</a></p>{% endif %}
{% endblock %}
