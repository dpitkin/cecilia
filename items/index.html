{% extends "layouts/layout.html" %}
{% block title %}
My Items
{% endblock %}
{% block content %}
<h3>My Items</h3>
<hr />
<table class="table table-striped">
	{% for item in items %}
	<tr>
		<td>
			<a href="/items/view_item?item_id={{ item.key().id() }}">
				<div>{{ item.title }}</div>
			</a>
		</td>
	</tr>
	{% endfor %}
</table>
<p><a class="btn" href="/items/new_item">New Item</a></p>
{% endblock %}
