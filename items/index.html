{% extends "layouts/layout.html" %}
{% block content %}
	{% for item in items %}
		<p><a href="/items/view_item?item_id={{ item.key().id() }}">{{ item.title }}</a></p>
	{% endfor %}
	<p><a href="/items/new_item">Click here to post a new item</a></p>
{% endblock %}
