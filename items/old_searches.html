{% extends "layouts/layout.html" %}
{% block title %}
Old Searches
{% endblock %}
{% block content %}
<h3>Your Saved Searches</h3>
<hr />
<table class="table table-striped">
  <tr><th>Search</th></tr>
  {% for s in searches %}
    <tr>
      <td>{{ sanitizeHTML('<a href="/items/search?query=' + s.search + '">' + s.search + '</a>') }}</td>
    </tr>
	{% endfor %}
</table>
<p><a class="btn" href="/">Go back</a></p>
{% endblock %}
