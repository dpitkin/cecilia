{% extends "layouts/layout.html" %}
{% block title %}
New Item
{% endblock %}
{% block content %}
<script type="text/javascript" src="/js/items/items.js"></script>
<h3>New Item</h3>
<form action="/items/save_item" method="post" enctype="multipart/form-data">
	<div class="well">
  <input type="hidden" name="xsrf_token" value="{{ current_li.xsrf_token }}"/>
		<p>
			Title*<br />
			<div class="input-prepend">
				<span class="add-on"><i class="icon-tag"></i></span>
				<input name="title" id="title" type="text">
			</div>
		</p>
		<p>
			Description*<br />
			<textarea name="description" id="description" rows="4" cols="50"></textarea>
		</p>
		<p>
			Price*<br />
			<div class="input-prepend">
				<span class="add-on">$</span>
				<input name="price" id="price" type="text">
			</div>
		</p>
    <p>
      Photo<br />
      <div class="input-prepend">
        <span class="add-on"><i class="icon-picture"></i></span>
        <input type="file" name="photo" style="padding-left: 5px;"/>
      </div>
    </p>
	</div>
	<button class="btn btn-primary" type="submit" value="Save">Post Item</button>
	<a class="btn" href="/items/">Cancel</a>
</form>

{% endblock %}
