application: hardcode2013
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app
  secure: always
  
- url: /users/.*
  script: users.app
  secure: always
  
- url: /items/.*
  script: items.app
  secure: always
  
- url: /threads/.*
  script: threads.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
