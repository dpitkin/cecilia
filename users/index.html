{% extends "layouts/layout.html" %}
{% block title %}

{% endblock %}
{% block content %}
    <h3>Your info:</h3>
    <p>Name: {{ li.first_name + ' ' + li.last_name }}</p>
    <p>Email: {{ user.email() }}</p>
    <p>Avatar: <img src="/images/" alt="Avatar"/></p>

{% endblock %}
